    <div class="event-container">
      <div>
        <h4 style="text-align: center">Events</h4>
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgQxkOSjzv7aKqCEZQTfojmnU1LBTPQRcvdQ&s"
                class="d-block img2"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYLsLIrhQCyJjkMhcCpl3tNr_42zcHwzsmEg&s"
                class="d-block img2"
                alt="..."

            <div class="carousel-item">

                class="d-block img2"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

    <div class="container activities-card">
        <div class="row">
            <div class="col">

    <div class="form-container">
      <div>  
        <h5>Registration Form</h5>
        <form style="width: 35vw;">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Class/Branch</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <label for="">Event Selection</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Event Selection</option>
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>

            <button type="submit" class="btn btn-primary custom-button">Submit</button>
          </form></div>
    </div>
