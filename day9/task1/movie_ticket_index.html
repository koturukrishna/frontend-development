<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies Object creation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <link />
  </head>
  <body>
    <div class="login-form-container">
      <h4>Movie Object Creation</h4>
      <div class="input-container">
        <label class="input-label" htmlFor="movie-title"> Movie Title </label>
        <input type="text" id="movie-title" class="input-text" />
      </div>
      <div class="input-container">
        <label class="input-label" htmlFor="movie-time"> Movie Time </label>
        <input type="text" id="movie-time" class="input-text" />
      </div>

      <div class="input-container">
        <label class="input-label" htmlFor="movie-seats">
          Seats available
        </label>
        <input type="text" id="movie-seats" class="input-text" />
      </div>
      <div>
        <button class="login-button" id="btn-create">Create</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./movie-ticket.js"></script>
  </body>
</html>
