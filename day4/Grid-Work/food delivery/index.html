<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div>
      <h4 class="text-primary heading">Food Delivery Menu</h4>

      <div class="container">
        <div class="row two-column-container">
          <h4 class="text-secondary">Food Items</h4>
          <div class="col-4 cart2">
            <img
              src="https://b.zmtcdn.com/data/pictures/chains/9/91999/b31e747a127c264a5366c861e61b1df0_o2_featured_v2.jpg"
              alt=""
            />
            <h3 class="item-name">Pista House 4.4</h3>
            <div class="price-category">
              <h4 class="item-price">Salad, North Indian</h4>
              <p class="item-price">₹400 for one</p>
            </div>
          </div>

          <div class="col-4 cart2">
            <img
              src="https://b.zmtcdn.com/data/pictures/1/90231/43eb28eeff9385c27a7b09030e51a818_o2_featured_v2.jpg"
              alt=""
            />
            <h3 class="item-name">Domino's Pizza</h3>
            <div class="price-category">
              <h4 class="item-price">Pizza, Fast Food,</h4>
              <p class="item-price">₹200 for one</p>
            </div>
          </div>
          <div class="col-4 cart2">
            <img
              src="https://b.zmtcdn.com/data/pictures/2/21247822/adf94dae0ffd82f5e4426ce924f658f7_o2_featured_v2.jpg"
              alt=""
            />
            <h3 class="item-name">Raju Gari Biryani</h3>
            <div class="price-category">
              <h4 class="item-price">Biryani, Chinese,</h4>
              <p class="item-price">₹150 for one</p>
            </div>
          </div>
        </div>

        <div class="row two-column-container">
          <h4 class="text-secondary">Special Offers</h4>
          <div class="col-6 cart2">
            <img
              src="https://www.icicibank.com/content/dam/icicibank/india/managed-assets/images/offer-zone/swiggy-discount-offer.webp"
              alt=""
              class="offer-image"
            />
            <br />
            <button class="btn btn-primary">Know More</button>
          </div>
          <div class="col-6 cart2">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSw2TqC9Og8BDZ71iC__qpcr2lA1IsqMncHVwhMzQUdjVUXXrsCnZuyiyioYC9S3TXWTeg&usqp=CAU"
              alt=""
              class="offer-image"
            />
            <br />
            <button class="btn btn-primary">Know More</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
